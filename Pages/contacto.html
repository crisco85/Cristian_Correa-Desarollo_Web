    <main class="contacto">
        <h1> <strong> Contacto </strong></h1>

        <h2>Ayudanos a conocer lugares unicos</h2>

    <form class="form">
        <div>
            <label for="name">Ingrese su nombre: </label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="apellido">Ingrese su apellido: </label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div>
            <label for="email">Ingrese su email: </label>
            <input type="text" name="email" id="email">
        </div>
        <h3>Que te gustaria compartir?</h3>
        <div>
            <label for="opcion">Fotos </label>
            <input type="radio" name="opcion" id="foto">
            <label for="opcion">Videos </label>
            <input type="radio" name="opcion" id="video">
            <label for="opcion">Historia </label>
            <input type="radio" name="opcion" id="historia">
            <label for="opcion">Varios </label>
            <input type="radio" name="opcion" id="Varios">
        </div>
        <h3>Cual fue tu principal medio de trasporte?</h3>
        <div>
            <label for="transporte">Tipo de transporte principal: </label>
            <select name="Transportes">
                <option value="Avion">Avion</option>
                <option value="Omnibus">Omnibus</option>
                <option value="Tren">Tren</option>
                <option value="Barco">Barco</option>
            </select>
        </div>
        <h3>Que tipo de viaje realizaste?</h3>
        <div>
            <label for="ocio">Ocio </label>
            <input type="checkbox" name="ocio" value="1">
            <label for="negocio">Negocios </label>
            <input type="checkbox" name="negocio" value="1">
        </div>
        <br>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar Formulario</button>
        </div>

    </form>
    </main>
